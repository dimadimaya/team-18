<div class="franchise__backdrop is-hidden" data-modal-franchise>
  <div class="franchise__wrap">
    <button class="modal__close-btn" data-modal-franchise-close>
      <svg class="modal__close-btn-icon" width="18" height="18">
        <use href="./images/svg/icons.svg#icon-close-cross"></use>
      </svg>
    </button>
    <form class="form-franchise">
      <h2 class="form-franchise__title heading-h2">Join Our Team!</h2>
      <div class="form-field">
        <label for="user_name" class="form-field__text"></label>
        <input
          type="text"
          name="text"
          id="user_name"
          class="form-field__input"
          required
          placeholder="Name"
        />
      </div>
      <div class="form-field">
        <label for="user_tel" class="form-field__text"></label>
        <input
          type="tel"
          name="tel"
          id="user_tel"
          class="form-field__input"
          required
          placeholder="Tel"
        />
      </div>
      <div class="form-field">
        <label for="user_email" class="form-field__text"></label>
        <input
          type="email"
          name="email"
          id="user_email"
          class="form-field__input"
          required
          placeholder="E-mail"
        />
      </div>
      <div class="form-field">
        <label for="comment" class="form-field__text"></label>
        <textarea
          type="text"
          class="form-field__input form-field__input--textarea"
          id="comment"
          placeholder="Enter comments"
        ></textarea>
      </div>
      <button type="submit" class="button-dark form-franchise__button">
        Submit
      </button>
    </form>
  </div>
</div>
